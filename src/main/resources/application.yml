server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: tester
    password: tester

  jpa:
    hibernate:
      ddl-auto: update  # ?? create / create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect